{% extends 'principal1.html' %}
{% load static %}

{% block title %}
Log in
{% endblock %}

{% block content %}


{% if user.is_authenticated %}
<center>You are already logged in</center>
{% else %}
<div class="container-fluid">
    <br>
    <br>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4" id="login">
            <br>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-success" value="Connexion">
                    </form>

                </div>
                <div class="col-2"></div>
            </div>
            <br>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endif %}
{% endblock %}
